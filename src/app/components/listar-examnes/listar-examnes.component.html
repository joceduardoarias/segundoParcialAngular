<div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample1">
      <h1 class="text-center">Lista de Examenes</h1>
      <div *ngIf="arrayExamenes!=null" class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col" *ngFor="let item of arrayExamenes">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">{{item.materia.nombre}}</h4>
            </div>
            <div class="card-body">
              <h2 class="card-title pricing-card-title">Profesor: {{item.profesor.nombre}}<small class="text-muted fw-light"></small></h2>
              <button type="button" class="btn btn-outline-primary"
                (click)="materiaSeleccionada(item.materia)">Seleccionar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div *ngIf="arrayAlumnos[0]" style="width: 40%;margin-left: 30%;">
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>           
        <th scope="col">nombre</th>
        <th  scope="col">nota</th>
        <th  scope="col">im√°gen</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of arrayAlumnos">
      <tr >           
        <td>{{item.nombre}}</td>
        <td>{{item.nota}}</td>
        <td><img src={{item.imagen}} alt="" width="60px" height="60px"></td>
      </tr>
    </tbody>
  </table>
</div>
