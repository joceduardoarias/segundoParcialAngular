
  <br>
<div class="col-sm">
    <!-- <div class="collapse multi-collapse" id="multiCollapseExample2"> -->
      <h1 class="text-center">Lista de alumnos</h1>
      <div *ngIf="arrayAlumnos!=null" class="row row-cols-1 row-cols-md-3 mb-3 text-center">        
        <div class="col" *ngFor="let item of arrayAlumnos">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">{{item.nombre}}</h4>
            </div>
            <img [src]="item.imagen" width="100%" height="225" class="card-img-top" alt="...">
            <div class="card-body">
              <h1 class="card-title pricing-card-title">Informaci√≥n<small class="text-muted fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Email: {{item.email}}</li>
                <li>Tipo: {{item.tipo}}</li>
              </ul>
              <button type="button" class="btn btn-outline-primary" (click)="alumnoSeleccionada(item)">Dar de baja</button>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>
